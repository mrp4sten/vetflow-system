services:
  postgres:
    image: postgres:15
    container_name: vetflow_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - vetflow-network

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: vetflow_api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Database connection (using backend's expected env vars)
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # Also set Spring datasource for compatibility
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_FLYWAY_ENABLED: "true"
      # CORS and JWT
      VETFLO_API_CORS_ALLOWED_ORIGINS: ${VETFLO_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:80}
      VETFLO_API_SECURITY_JWT_SECRET: ${VETFLO_JWT_SECRET}
    ports:
      - "8080:8080"
    networks:
      - vetflow-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile.dev}
    container_name: vetflow_frontend
    depends_on:
      - api
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api/v1}
    ports:
      - "${FRONTEND_PORT:-5173}:3000"
    volumes:
      # Mount source code for hot reload in development
      # :z flag allows SELinux systems to access the mount
      - ../frontend:/app:z
    networks:
      - vetflow-network

volumes:
  postgres_data:

networks:
  vetflow-network:
    driver: bridge
